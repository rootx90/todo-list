<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --primary-color: #007bff;
            --border-color: #dddddd;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --primary-color: #4da3ff;
            --border-color: #444444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .todo-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .todo-input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .priority-select {
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .add-btn {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .todo-text {
            flex: 1;
            margin: 0 15px;
        }

        .priority {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .high { background-color: #ff4444; color: white; }
        .medium { background-color: #ffa500; color: white; }
        .low { background-color: #4CAF50; color: white; }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            margin-left: 10px;
            color: var(--text-color);
        }

        @media (max-width: 600px) {
            .todo-form {
                flex-direction: column;
            }
            
            .add-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Smart Todo List</h1>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <form class="todo-form" id="todoForm">
            <input type="text" class="todo-input" id="todoInput" placeholder="Add a new task..." required>
            <select class="priority-select" id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="submit" class="add-btn">Add Task</button>
        </form>

        <ul class="todo-list" id="todoList"></ul>
    </div>

    <script>
        const todoForm = document.getElementById('todoForm');
        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');
        const prioritySelect = document.getElementById('prioritySelect');
        const themeToggle = document.getElementById('themeToggle');

        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentTheme = localStorage.getItem('theme') || 'light';

        // Initialize theme
        document.documentElement.setAttribute('data-theme', currentTheme);
        themeToggle.innerHTML = currentTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';

        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function renderTodos() {
            todoList.innerHTML = '';
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.className = 'todo-item';
                li.innerHTML = `
                    <span class="todo-text">${todo.text}</span>
                    <span class="priority ${todo.priority}">${todo.priority.toUpperCase()}</span>
                    <button class="action-btn edit-btn" data-index="${index}">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-btn delete-btn" data-index="${index}">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                todoList.appendChild(li);
            });
        }

        function addTodo(text, priority) {
            todos.push({ text, priority, completed: false });
            saveTodos();
            renderTodos();
        }

        function deleteTodo(index) {
            todos.splice(index, 1);
            saveTodos();
            renderTodos();
        }

        function editTodo(index, newText) {
            todos[index].text = newText;
            saveTodos();
            renderTodos();
        }

        todoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (todoInput.value.trim()) {
                addTodo(todoInput.value.trim(), prioritySelect.value);
                todoInput.value = '';
            }
        });

        todoList.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn') || e.target.closest('.delete-btn')) {
                const index = e.target.closest('.delete-btn').dataset.index;
                deleteTodo(index);
            }
            
            if (e.target.classList.contains('edit-btn') || e.target.closest('.edit-btn')) {
                const index = e.target.closest('.edit-btn').dataset.index;
                const newText = prompt('Edit task:', todos[index].text);
                if (newText !== null) {
                    editTodo(index, newText.trim());
                }
            }
        });

        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            themeToggle.innerHTML = currentTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', currentTheme);
        });

        // Initial render
        renderTodos();
    </script>
</body>
</html>
